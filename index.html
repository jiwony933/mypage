<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, I am Jiwon</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="imgslide.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
  </head>
  <body>
    <div class="menu">
      <span id="menu-home">Home</span>
      <span id="menu-fav">Favorites</span>
      <span id="menu-portfolio">Portfolio</span>
      <span id="menu-contact">Contact</span>
    </div>
    <div class="home page">
      <span>
        <p>Hello, my name is Jiwon Kim</p>
        <p>I am a Front-end Developer.</p>
        <p>Welcome to my space.</p>
      </span>
    </div>
    <div class="fav page">
      <div class="album">
        <h2>What Makes Me Happy</h2>
        <p></p>
        <div class="images">
          <img id="favImg" src="src/sl0.jpg" style="width: 300px" />
          <img id="favImg" src="src/sl1.jpeg" style="width: 300px" />
          <img id="favImg" src="src/sl2.jpeg" style="width: 300px" />
          <img id="favImg" src="src/sl3.jpeg" style="width: 300px" />
          <img id="favImg" src="src/sl4.jpg" style="width: 300px" />
          <img id="favImg" src="src/sl5.jpeg" style="width: 300px" />
          <img id="favImg" src="src/sl6.jpeg" style="width: 300px" />
          <img id="favImg" src="src/sl7.jpeg" style="width: 300px" />
          <img id="favImg" src="src/sl8.jpeg" style="width: 300px" />
        </div>
        <button class="imgBT prev"><</button
        ><button class="imgBT next">></button>
      </div>
    </div>

    <div class="portfolio page">
      <div id="portfolioContent">
        <h2>What Did I do</h2>
        <a href="https://velog.io/@jiwonyyy" target="_blank"
          ><img id="logo" src="src/logo.jpeg"
        /></a>
        <p>velog.io/@jiwonyyy</p>
        <a href="https://github.com/jiwony933" target="_blank"
          ><img id="logo" src="src/logo2.png"
        /></a>
        <p>github.com/jiwony933</p>
      </div>
    </div>
    <div class="contact page">
      <h2 style="color: #1b262c">Contact me</h2>
      <form id="contactForm" onsubmit="event.preventDefault();">
        <input type="text" name="name" placeholder="성함" required />
        <input
          id="telNo"
          type="tel"
          placeholder="연락처"
          maxlength="13"
          required
        />
        <input type="email" name="email" placeholder="메일주소" required />
        <input type="text" name="message" placeholder="문의 내용" required />
        <button id="sendBt">S E N D</button>
      </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="contact.js"></script>
    <script type="text/javascript" src="imgslide.js"></script>
    <script type="text/javascript" src="home.js"></script>
  </body>
</html>
